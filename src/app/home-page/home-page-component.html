<div class="home-content">
  <div class="top-bar">
    <h3>Home</h3>
    <div class="action-buttons">
      <button class="qr-btn">
        <img src="assets/qrcode.png" alt="QR">
      </button>
      <button class="add-btn">
        <img src="assets/add.png" alt="Add">
      </button>
    </div>
  </div>
  <div class="image-flier">
    <img src="assets/banner.png" alt="Flier">
  </div>

  <div class="search-container">
  <div class="search-bar">
    <img src="assets/search.png">
    <input type="text" placeholder="How can we help you?">
  </div>
  </div>

  <div class="buttons">
    <div class="button-card" (click)="navToLocator()">
      <img src="assets/locator.png" alt="Locator">
      <p>Locator</p>
    </div>
    <div class="button-card">
      <img src="assets/rewards.png" alt="Rewards">
      <p>Rewards</p>
    </div>
    <div class="button-card">
      <img src="assets/cart.png" alt="Cart">
      <p>Shop</p>
    </div>
    <div class="button-card" (click)="navToLocator()">
      <img src="assets/transfer.png" alt="Locator">
      <p>Transfer</p>
    </div>
    <div class="button-card">
      <img src="assets/info.png" alt="Rewards">
      <p>Information</p>
    </div>
    <div class="button-card">
      <img src="assets/settings.png" alt="Cart">
      <p>Settings</p>
    </div>
  </div>

  <div class="bottom-nav">
  <div class="nav-item">
    <img src="assets\home.png">
    <span>Home</span>
  </div>
  <div class="nav-item">
    <img src="assets\bank.png" >
    <span>Bank</span>
  </div>
  <div class="nav-item">
    <img src="assets\messages.png">
    <span>Messages</span>
  </div>
  <div class="nav-item">
    <img src="assets\profile.png" >
    <span>My Profile</span>
  </div>
  <div class="nav-item">
    <img src="assets\menu.png">
    <span>Menu</span>
  </div>
</div>

</div>
